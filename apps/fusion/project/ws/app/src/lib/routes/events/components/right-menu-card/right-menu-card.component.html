
  <mat-card class="right-menu-card" *ngIf="joiningInfo != undefined">
    <mat-card-content role="link" tabindex="0">
      <ng-container>
        <div class="ml-4 mr-6 mb-2 view-more ws-mat-accent-text view-all ws-mat-accent-background" *ngIf="!disableFlag">
          <a href="javascript:void(0);" mat-button class="flex-1"  (click)="startMeeting(joiningInfo[0].artifactUrl)" *ngIf="!disableFlag">
            <span class="text-white" i18n >Attend Live Event</span>
          </a>
        </div>
        <div class="ml-4 mr-6 mb-2 view-more ws-mat-accent-text view-all ws-mat-accent-background disable-style" *ngIf="disableFlag">
          <span class="text-white" i18n >Attend Live Event</span>
        </div>
      </ng-container>
    </mat-card-content>
    <mat-card-content>
      <div style="background:rgba(0, 0, 0, 0.04); padding:15px;">
        <span class="mat-subheading-2" role="link" tabindex="0">{{ dateInfo }}</span>
        <div class="flex flex-wrap" role="link" tabindex="0">
            <span class="flex-wrap" role="link" tabindex="0" style="color:rgba(0, 0, 0, 0.6); font-size:14px;">
              {{ timeInfo }}
            </span>
        </div>
      </div>
      <div style="margin-top:20px;">
        <span class="mat-subheading-2" role="link" tabindex="0" style="color:rgb(0, 116, 182);">Event Type</span>
        <div class="flex flex-wrap" role="link" tabindex="0">
            <span class="flex-wrap" role="link" tabindex="0" style="font-size:14px;">
              {{ joiningInfo[0].resourceType }}
            </span>
        </div>
      </div>
      <div style="margin-top:20px;">
        <span class="mat-subheading-2" role="link" tabindex="0" style="color:rgb(0, 116, 182);">Hosted By</span>
        <div class="flex flex-wrap" role="link" tabindex="0">
            <span class="flex-wrap" role="link" tabindex="0" style="font-size:14px;">
              {{ joiningInfo[0].sourceName }}
            </span>
        </div>
      </div>
      <div style="margin-top:20px;">
        <span class="mat-subheading-2" role="link" tabindex="0" style="color:rgba(0, 0, 0, 0.6); font-size:14px;">
        Last updated on {{ joiningInfo[0].lastUpdatedOn | date: 'mediumDate' }}
        </span>
      </div>
    </mat-card-content>
    <!-- <mat-card-content>
      <span role="link" tabindex="0" class="mat-subheading-2">Recently Earned</span>
      <div class="flex flex-wrap" role="link" tabindex="0">        
      </div>
    </mat-card-content>
    <mat-card-content >
      <span class="mat-subtitle" role="link" tabindex="0">No Information Available</span>
    </mat-card-content> -->
  </mat-card>
