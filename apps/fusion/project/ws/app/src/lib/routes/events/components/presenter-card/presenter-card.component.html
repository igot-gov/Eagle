<div class="card-container">
  <ng-container *ngFor="let participant of userdata">
    <mat-card style="box-shadow: none; background-color: rgba(0, 0, 0, 0.04);">
      <div class="badge-container">
        <div class="image-container btn-circle mat-elevation-z5 presenter-shortname-box" [ngStyle]="{'background-color': participant.color,'color':'white'}">
          {{ participant.shortName}}
        </div>
        <div class="badge-data">
          <div class="mat-title margin-remove text-align participant-name">
            {{ participant.name}}
          </div>
          <div class="mat-body text-align" style="font-size: 14px;" *ngIf="host == true">Host</div>
        </div>
      </div>
    </mat-card>
  </ng-container>
</div>
