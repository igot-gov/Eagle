<ws-widget-btn-page-back [widgetData]="{ url: '/',titles:[{title:'Features',url:'none'}] }"></ws-widget-btn-page-back>
<div class="flex flex-1 container-balanced">
  <span class="spacer"></span>
  <mat-form-field floatLabel="never" class="search-container">
    <input name="query" matInput [formControl]="queryControl" i18n-placeholder placeholder="Find Features"
      autocomplete="off" accesskey="f" />
    <mat-icon *ngIf="!queryControl.value" matSuffix>find_in_page</mat-icon>
    <button *ngIf="queryControl.value" matSuffix mat-icon-button (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button matTooltip="Tour Guide" mat-icon-button class="tourGuideBtn ml-4" *ngIf="isXSmall && isTourGuideAvailable"
    (click)="startTour()">
    <mat-icon>contact_support</mat-icon>
  </button>
</div>

<section class="padding-m container-balanced" *ngFor="let group of featureGroups">
  <div [ngClass]="{ pad: group?.stripBackground }" [ngStyle]="{ 'background-color': group?.stripBackground }">
    <h2 class="feature-group-heading">
      <span>{{ group.name }}</span>
    </h2>
    <div class="flex flex-wrap">
      <ng-container [wsResolverWidget]="featureWidget" *ngFor="let featureWidget of group.featureWidgets">
      </ng-container>
    </div>
  </div>
</section>
<section *ngIf="featureGroups !== null" [hidden]="featureGroups?.length" class="mat-card warn-card">
  <mat-icon aria-label="warning" role="image" class="warn-icon" color="warn">warning</mat-icon>
  <span i18n>No features matches your query</span>
</section>

<div class="my-4 mx-6 flex flex-wrapped">
  <span class="spacer"></span>
</div>
