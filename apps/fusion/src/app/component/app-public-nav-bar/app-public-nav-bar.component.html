<mat-toolbar *ngIf="showPublicNavbar" [color]="navBar?.color" [ngStyle]="navBar?.styles">
  <a name="application-logo" class="padding-remove-small" mat-button routerLink=".">
    <img [src]="appIcon" i18n-alt alt="Application Logo" class="app-logo" />
  </a>

  <span class="spacer"></span>
  <a name="about_btn" class="padding-remove-small" mat-button routerLink="/public/about">
    <mat-icon>info</mat-icon>
    <span class="mx-2" i18n class="mat-body-2">About Us</span>
  </a>
</mat-toolbar>
